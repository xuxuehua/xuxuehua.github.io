language: python

python:
- '3.6'

install:
- pip install ghp-import
- pip install simiki

script:
- yes | simiki init
- simiki g

after_script:
- cd ./output
- touch CNAME && echo "xuxuehua.com" > CNAME
- git init
- git add .
- git commit -m 'Updated automatically by Travis-CI'
- git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master

branches:
  only:
  - simiki
env:
  global:
  - GH_REF: github.com/xuxuehua/xuxuehua.github.io.git
